<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
</head>


<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Clinic POS</a>
            <!-- <div class="navbar-nav">
                <a class="nav-link" href="{% url 'chargeslip' %}">Charge Slip</a>
                <a class="nav-link" href="{% url 'sales_db' %}">Sales Database</a>
                <a class="nav-link" href="{% url 'patient_db' %}">Patient Database</a>
            </div> -->
        </div>
    </nav>

<!-- Main TEMPLATE for succeeding HTML pages -->
    <div class="container-fluid">
        <div class="row">
            <!-- SIDE BAR -->
            <div class="col-md-3 col-lg-2 sidebar d-flex flex-column align-items-center">
                <!-- Charge Slip -->
                <a href="{% url 'chargeslip' %}" class="image-button chargeslip-btn">
                    <img src="{% static 'images/New_Chargeslip_SB.png' %}" 
                        data-hover="{% static 'images/New_Chargeslip_SB_Hover.png' %}" 
                        alt="Charge Slip">
                </a>

                <!-- Sales Database -->
                <a href="{% url 'sales_db' %}" class="image-button salesdb-btn">
                    <img src="{% static 'images/Sales_Database_SB.png' %}" 
                        data-hover="{% static 'images/Sales_SB_Hover.png' %}" 
                        alt="Sales Database">
                </a>

                <!-- Patient Database -->
                <a href="{% url 'patient_db' %}" class="image-button patientdb-btn">
                    <img src="{% static 'images/Patient_Database_SB.png' %}" 
                        data-hover="{% static 'images/Patient_Data_SB_Hover.png' %}" 
                        alt="Patient Database">
                </a>

            </div>  



            <!-- MAIN PAGE/VIEW -->

            <div class="col-md-9 col-lg-10 py-4">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="{% static 'sidebar-hover.js' %}"></script>
</body>
</html>
