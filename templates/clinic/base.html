<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<!-- TESTING TESTING TESTINGS -->
<script src="{% static 'js/sidebar-hover.js' %}"></script>
<body id="body">

  
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Clinic POS</a>
        </div>
    </nav>

    <!-- SIDEBAR -->
    <aside id="sidebar">
        <nav>
            <ul>
                <!-- Expand/Collapse -->
                    <li>
                        <a href="#" id="resize-btn">
                            <img src="{% static 'images/Extend_SB2.png' %}" 
                                data-hover="{% static 'images/Extend_SB_Hover2.png' %}" 
                                alt="Expand Sidebar">
                            <span class="sidebar-text">Collapse</span>
                        </a>
                    </li>

                <!-- Patient DB -->
                <li>
                    <a href="{% url 'patient_db' %}">
                        <img src="{% static 'images/Patient_Database_SB2.png' %}" 
                            data-hover="{% static 'images/Patient_Data_SB_Hover2.png' %}" 
                            alt="Patient Database">
                        <span class="sidebar-text">Patient Database</span>
                    </a>
                </li>

                <!-- Sales DB -->
                <li>
                    <a href="{% url 'sales_db' %}">
                        <img src="{% static 'images/Sales_Database_SB2.png' %}" 
                            data-hover="{% static 'images/Sales_SB_Hover2.png' %}" 
                            alt="Sales Database">
                        <span class="sidebar-text">Sales Database</span>
                    </a>
                </li>

                <!-- Inventory DB -->
                <li>
                    <a href="{% url 'sales_db' %}">
                        <img src="{% static 'images/Inventory_Database_SB2.png' %}" 
                            data-hover="{% static 'images/Inventory_Database_SB_Hover2.png' %}" 
                            alt="Inventory Database">
                        <span class="sidebar-text">Inventory Database</span>
                    </a>
                </li>

                <!-- Products & Treatments -->
                <li>
                    <a href="{% url 'sales_db' %}">
                        <img src="{% static 'images/Product_Inventory_SB2.png' %}" 
                            data-hover="{% static 'images/Product_Inventory_SB_Hover2.png' %}" 
                            alt="Products & Treatments">
                        <span class="sidebar-text">Products & Treatments</span>
                    </a>
                </li>

                <!-- Dashboard -->
                <li>
                    <a href="{% url 'sales_db' %}">
                        <img src="{% static 'images/Dashboard_SB2.png' %}" 
                            data-hover="{% static 'images/Dashboard_SB_Hover2.png' %}" 
                            alt="Dashboard">
                        <span class="sidebar-text">Dashboard</span>
                    </a>
                </li>

                <!-- Charge Slip -->
                <li>
                    <a href="{% url 'chargeslip' %}">
                        <img src="{% static 'images/New_Chargeslip_SB2.png' %}" 
                            data-hover="{% static 'images/New_Chargeslip_SB_Hover2.png' %}" 
                            alt="Charge Slip">
                        <span class="sidebar-text">Charge Slip</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>




  <main id="main-content">
      {% block content %}{% endblock %}
  </main>
</body>
</html>
